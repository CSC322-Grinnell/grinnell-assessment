<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="goals.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="events.js"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top-left">Yoon's Playground</div>
            <div class="majors-top">
                <button class="major-tablinks" id="major-selected" onClick="changeSelectedMajor(this)">Yoon's First major</button>
                <button class="major-tablinks" onClick="changeSelectedMajor(this)">Yoon's Second major</button>
                <button class="major-tablinks" onClick="changeSelectedMajor(this)">Yoon's Third major</button>
                <button class="major-tablinks" onClick="changeSelectedMajor(this)">Yoon's Fourth major</button>
            </div>
        </div>

        <div class="bottom">
            <div class="courses-left">
                <button class="course-tablinks" id="course-selected" onClick="changeSelectedCourse(this)">Yoon's First course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Yoon's Second course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Third course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Fourth course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Yoon's Fifth course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Sixth course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Seventh course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Yoon's Eighth course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Ninth course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Tenth course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Eleventh course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Twelfth course</button>
                <button class="course-tablinks" onClick="changeSelectedCourse(this)">Yoon's Thirteenth course</button>
            </div>

            <div class="chart-container">
                <div id="sankey_basic" style="width: 100%; height: 100%;"></div>

            </div>
        </div>
    </div>

    
</body>
</html>
